<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Parent - College Database System</title>
  <style>
    /* Same styles as add_student.html */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .info-box {
      background: #e9f5e9;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #cce5cc;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>College Database System</h1>
  <nav>
    <a href="add_student.html">Add Student</a>
    <a href="add_parent.html">Add Parent</a>
    <a href="parent_login.html">Parent Login</a>
  </nav>

  <div class="container">
    <h2>Add Parent</h2>
    <label>Parent ID</label>
    <input type="number" id="parent_id" />
    <label>Name</label>
    <input type="text" id="parent_name" />
    <label>Student ID (linked)</label>
    <input type="number" id="parent_student_id" />
    <button onclick="addParent()">Add Parent</button>
    <div id="parent_msg"></div>
  </div>

  <script>
    let parents = JSON.parse(localStorage.getItem("parents")) || [];
    let students = JSON.parse(localStorage.getItem("students")) || [];

    function saveData() {
      localStorage.setItem("parents", JSON.stringify(parents));
    }

    function addParent() {
      let id = document.getElementById("parent_id").value.trim();
      let name = document.getElementById("parent_name").value.trim();
      let student_id = document.getElementById("parent_student_id").value.trim();
      let msg = document.getElementById("parent_msg");

      if (!id || !name || !student_id) {
        msg.innerHTML = `<div class='error'>Please fill in all fields.</div>`;
        return;
      }

      if (parents.find(p => p.id == id)) {
        msg.innerHTML = `<div class='error'>Error: Parent ID already exists.</div>`;
        return;
      }
      if (!students.find(s => s.id == student_id)) {
        msg.innerHTML = `<div class='error'>Error: Student ID ${student_id} does not exist.</div>`;
        return;
      }

      parents.push({ id, name, student_id });
      saveData();
      msg.innerHTML = `<div class='info-box'>Parent ${name} added successfully.</div>`;

      // Clear inputs
      document.getElementById("parent_id").value = "";
      document.getElementById("parent_name").value = "";
      document.getElementById("parent_student_id").value = "";
    }
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Student - College Database System</title>
  <style>
    /* Same styles as before */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;

      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .info-box {
      background: #e9f5e9;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #cce5cc;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
    }
    nav a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .delete-btn {
      background: #dc3545;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>

  <h1>College Database System</h1>
  <nav>
    <a href="add_student.html">Add Student</a>
    <a href="add_parent.html">Add Parent</a>
    <a href="parent_login.html">Parent Login</a>
  </nav>

  <div class="container">
    <h2>Add Student</h2>
    <label>Student ID</label>
    <input type="number" id="student_id" />
    <label>Name</label>
    <input type="text" id="student_name" />
    <label>Grade</label>
    <input type="number" step="0.01" id="student_grade" />
    <label>Attendance</label>
    <input type="number" step="0.01" id="student_attendance" />
    <button onclick="addStudent()">Add Student</button>
    <button onclick="showAllStudents()" style="background:#28a745; margin-left:10px;">Show All Students</button>
    <div id="student_msg"></div>

    <div id="students_list"></div>
  </div>

  <script>
    let students = JSON.parse(localStorage.getItem("students")) || [];

    function saveData() {
      localStorage.setItem("students", JSON.stringify(students));
    }

    function addStudent() {
      let id = document.getElementById("student_id").value.trim();
      let name = document.getElementById("student_name").value.trim();
      let grade = document.getElementById("student_grade").value.trim();
      let attendance = document.getElementById("student_attendance").value.trim();
      let msg = document.getElementById("student_msg");

      if (!id || !name || !grade || !attendance) {
        msg.innerHTML = `<div class='error'>Please fill in all fields.</div>`;
        return;
      }

      if (students.find(s => s.id == id)) {
        msg.innerHTML = `<div class='error'>Error: Student ID already exists.</div>`;
        return;
      }

      students.push({ id, name, grade, attendance });
      saveData();
      msg.innerHTML = `<div class='info-box'>Student ${name} added successfully.</div>`;

      // Clear inputs
      document.getElementById("student_id").value = "";
      document.getElementById("student_name").value = "";
      document.getElementById("student_grade").value = "";
      document.getElementById("student_attendance").value = "";

      showAllStudents();
    }

    function showAllStudents() {
      let container = document.getElementById("students_list");
      if (students.length === 0) {
        container.innerHTML = "<p>No students found.</p>";
        return;
      }

      let html = `<table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Attendance (%)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>`;

      students.forEach((student, index) => {
        html += `
          <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.grade}</td>
            <td>${student.attendance}</td>
            <td><button class="delete-btn" onclick="deleteStudent(${index})">Delete</button></td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    function deleteStudent(index) {
      if (!confirm(`Are you sure you want to delete student "${students[index].name}"?`)) {
        return;
      }

      // Remove student
      students.splice(index, 1);
      saveData();

      // Also remove any parents linked to this student
      let parents = JSON.parse(localStorage.getItem("parents")) || [];
      parents = parents.filter(p => p.student_id != students[index]?.id);
      localStorage.setItem("parents", JSON.stringify(parents));

      document.getElementById("student_msg").innerHTML = `<div class='info-box'>Student deleted successfully.</div>`;
      showAllStudents();
    }

    // Show students on page load
    showAllStudents();
  </script>

</body>
</html>
